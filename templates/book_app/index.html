{% extends 'base.html' %}
{% load static %}
{% block static %} 
<link rel="stylesheet" type="text/css" href="{% static 'book_app/style.css' %}">
{% endblock %}
{% block title %} {{title}}  {% endblock %}

{% block content %}
    <h2>Список книг в базе:</h2>
    <ol>
        {% for book in object_list %}
            <li><a href="{% url 'book_by_slug' book.slug %}">{{book.title}}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
