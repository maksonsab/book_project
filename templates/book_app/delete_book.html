{% extends 'base.html' %}
{% load static %}

{% block title %} Удаление книги — {{book.title}} {% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить книгу "{{book.title}}"?</h2>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Да, удлить книгу!">
</form>

{% endblock %}
